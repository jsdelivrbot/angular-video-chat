
<div class="container">
    <div class="login-container">
      <div class="login-logo">
        <img src="../../assets/images/logo.png">
      </div>
      <div class="box-wrapper">
        <h2>Sign in to Continue Join Vidyo Meeting</h2>
        <div class="input-row">
          <input type="text" name="username" placeholder="Enter Username" [(ngModel)]="login.userName"  />
        </div>
        <div class="input-row">
          <input type="text" name="username" placeholder="Enter Meeting Room" [(ngModel)]="login.meetingRoom" />
        </div>
        <div class="text-right">
          <button type="button" class="btn-login" (click)="onClickMe()">Join Meeting</button>
        </div>
      </div>
    </div>    
  </div>
  <div class="main-bg"></div>
